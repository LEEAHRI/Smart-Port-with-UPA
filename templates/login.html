<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/login/css/main.css" rel="stylesheet" />
<style>
body {
    background-image: url("/static/login/assets/img/roro_ship.jpg");
    background-repeat: no-repeat;
    background-position: center center;
}
</style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">근무자</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form method="post" action="/login">
                        <div class="group">
                            <label for="user_company" class="label">회사명</label>
                            <input id="user_company" type="text" class="input" name="user_company">
                        </div>
                        <div class="group">
                            <label for="user_name" class="label">근무자</label>
                            <input id="user_name" type="text" class="input" name="user_name">
                        </div>
                        <div class="group">
                            <label for="user_phoneNum" class="label">Phone Number</label>
                            <input id="user_phoneNum" type="text" class="input" placeholder="010-XXXX-XXXX ( '-' 제외 )" name="user_phoneNum">
                        </div>
                        <div class="group">
                            <label for="user_phoneNum" class="label">1차 or 2차</label>
                            <select name="first_second", class="input">
                                <option style="background:#4F5C80">1차</option>
                                <option style="background:#4F5C80">2차</option>
                            </select>
<!--                            <input id="first_scond" type="text" class="input" name="first_scond">-->
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In" onClick="location.href='/login'">
                        </div>
                    </form>

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">회사명</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">검수자명</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Phone number</label>
                        <input id="user" type="text" class="input" placeholder="010-XXXX-XXXX ( '-' 제외 )">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
