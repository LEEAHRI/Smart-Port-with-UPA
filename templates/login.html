<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/login/css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="login-wrap">

        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">근무자</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">회사명</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">근무자</label>
                        <input id="user" type="text" class="input" >
                    </div>
                    <div class="group">
                        <label for="user" class="label">Phone Number</label>
                        <input id="user" type="text" class="input" placeholder="010-XXXX-XXXX">
                    </div>

                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">회사명</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">검수자명</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Phone number</label>
                        <input id="user" type="text" class="input" placeholder="010-XXXX-XXXX">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% if session['user_name'] %}
    <p>이미 로그인 하셨습니다.</p>
{% else %}
<center>
    <div>

        <form action="/login" method="POST">

        </form>
    </div>
</center>
{% endif %}
</body>
</html>
